<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriBBler</title>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <div id="header">
        <div id="logo">ScriBBler</div>
        <div id="subheading">Explore, Imagine, Create</div>
        <button id="sign-in-btn" class="header-button">Sign In</button>
        <button id="sign-up-btn" class="header-button">Sign Up</button>
    </div>

    <!-- Rest of your website content goes here -->

    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Get Started</h2>
            <input type="text" placeholder="Enter your name">
            <input type="text" placeholder="Enter your username">
            <input type="password" placeholder="Enter your password">
            <input type="password" placeholder="Re-enter your password">
            <button id="signup-submit-btn">Sign Up</button>
        </div>
    </div>
    <!-- Sign In Modal -->
<div id="signin-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Welcome Back!</h2>
        <input type="text" class="signin-field" placeholder="Enter your username">
        <input type="password" class="signin-field" placeholder="Enter your password">
        <p class="error-message">Please fill out this field.</p>
        <button id="signin-submit-btn">Sign In</button>
        <p class="toggle-to-signup">Not a member? <a href="#">Sign Up</a></p>
    </div>
</div>
<!-- Create Post Modal -->
<div id="create-post-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Pen Your Post</h2>
        <label for="post-title">Title</label>
        <input type="text" id="post-title" placeholder="Enter title of your post">
        <label for="post-contents">Contents</label>
        <textarea id="post-contents" placeholder="Enter the contents of your post"></textarea>
        <button id="create-post-submit-btn">Create</button>
    </div>
</div>
<div id="center-buttons">
    <button id="all-posts-btn" class="center-button">All Posts</button>
    <button id="create-post-btn" class="center-button">Create Post</button>
</div>


</body>
</html>
